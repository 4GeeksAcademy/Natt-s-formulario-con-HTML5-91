<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid p-4 ">

        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Payment form example</h3>

            </div>
            <div class="card-body">
                <form>
                    <div class="alert alert-danger">Some fields are missing</div>

                    <div class="row align-items-start">
                        <div class="col-sm-12 col-md-5 pb-3">
                            <label for="card" class="form-label">Card #</label>
                            <input class="form-control" placeholder="XXXXXXXXXXXXXXXX" type="text">
                        </div>
                        <div class="col-sm-12 col-md-3 pb-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-sm-12 col-md-4 pb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <span><strong>$</strong></span>
                                <input type="text" class="form-control" placeholder="Amount">
                            </div>
                        </div>

                    </div>

                    <div class="row align-items-start">
                        <div class="col-sm-12 col-md-6 pb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-sm-12 col-md-6 pb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="row align-items-start">
                        <div class="col-sm-12 col-md-6 pb-3">
                            <label for="city" class="form-label">City</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-sm-12 col-md-3 pb-3">
                            <label for="chooseState" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                </option>
                                <option value="AL">
                                    Alabama
                                </option>
                                <option value="AK">
                                    Alaska
                                </option>
                                <option value="AZ">
                                    Arizona
                                </option>
                                <option value="AR">
                                    Arkansas
                                </option>
                                <option value="CA">
                                    California
                                </option>
                                <option value="CO">
                                    Colorado
                                </option>
                                <option value="CT">
                                    Connecticut
                                </option>
                                <option value="DE">
                                    Delaware
                                </option>
                                <option value="DC">
                                    District Of Columbia
                                </option>
                                <option value="FL">
                                    Florida
                                </option>
                                <option value="GA">
                                    Georgia
                                </option>
                                <option value="HI">
                                    Hawaii
                                </option>
                                <option value="ID">
                                    Idaho
                                </option>
                                <option value="IL">
                                    Illinois
                                </option>
                                <option value="IN">
                                    Indiana
                                </option>
                                <option value="IA">
                                    Iowa
                                </option>
                                <option value="KS">
                                    Kansas
                                </option>
                                <option value="KY">
                                    Kentucky
                                </option>
                                <option value="LA">
                                    Louisiana
                                </option>
                                <option value="ME">
                                    Maine
                                </option>
                                <option value="MD">
                                    Maryland
                                </option>
                                <option value="MA">
                                    Massachusetts
                                </option>
                                <option value="MI">
                                    Michigan
                                </option>
                                <option value="MN">
                                    Minnesota
                                </option>
                                <option value="MS">
                                    Mississippi
                                </option>
                                <option value="MO">
                                    Missouri
                                </option>
                                <option value="MT">
                                    Montana
                                </option>
                                <option value="NE">
                                    Nebraska
                                </option>
                                <option value="NV">
                                    Nevada
                                </option>
                                <option value="NH">
                                    New Hampshire
                                </option>
                                <option value="NJ">
                                    New Jersey
                                </option>
                                <option value="NM">
                                    New Mexico
                                </option>
                                <option value="NY">
                                    New York
                                </option>
                                <option value="NC">
                                    North Carolina
                                </option>
                                <option value="ND">
                                    North Dakota
                                </option>
                                <option value="OH">
                                    Ohio
                                </option>
                                <option value="OK">
                                    Oklahoma
                                </option>
                                <option value="OR">
                                    Oregon
                                </option>
                                <option value="PA">
                                    Pennsylvania
                                </option>
                                <option value="RI">
                                    Rhode Island
                                </option>
                                <option value="SC">
                                    South Carolina
                                </option>
                                <option value="SD">
                                    South Dakota
                                </option>
                                <option value="TN">
                                    Tennessee
                                </option>
                                <option value="TX">
                                    Texas
                                </option>
                                <option value="UT">
                                    Utah
                                </option>
                                <option value="VT">
                                    Vermont
                                </option>
                                <option value="VA">
                                    Virginia
                                </option>
                                <option value="WA">
                                    Washington
                                </option>
                                <option value="WV">
                                    West Virginia
                                </option>
                                <option value="WI">
                                    Wisconsin
                                </option>
                                <option value="WY">
                                    Wyoming
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-3 pb-3">
                            <label for="amount" class="form-label">Postal code</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="row align-items-start">
                        <div class="col-sm-12 col-md-6 ">
                            <p for="weAccept">We accept:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 pb-3">
                            <label for="comment">Message</label>
                            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                            <p class="fw-lighter" style="color: gray; font-size: small;">Add any notes here.</p>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <div class="float-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                    
                </div>
            </div>

        </div>
    </div>
    </div>
</body>
